<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Users</title>
  </head>
  <body class="d-flex align-items-center justify-content-center" style="margin-top: 20rem; background-color: rgb(22, 21, 21);">
    <div class="container d-flex flex-row align-items-center justify-content-center">
        {% for user in users %}
            <div class="card mx-2 mb-3" style="width: 25rem; ">
                <div class="card-header" style="background-color: rgb(94, 94, 94); color: aliceblue;"><strong>User {{ user.id }} :</strong></div>
                <div class="card-body">
                        <p class="card-text"><strong>Name:</strong> {{ user.name }}</p>
                        <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
                        <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                        <p class="card-text"><strong>City:</strong> {{ user.city }}</p>
                </div>
            </div>

        {% endfor %}

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
